<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
        padding: 0;margin: 0;box-sizing: border-box;
        font-family: monospace;
    }

    body{
     align-items: center;justify-content: center;   display: flex;
        background: linear-gradient(to right, #48c4ea, #24db73);
        width: 100%;
        height:100%;
    }
    .container_img{
        width: 800px;
        height: 520px;
        background-color: #dbc323;
        margin-top: 40px;
        border-radius: 8px;
        display: grid;
        grid-template-columns: repeat(4,minmax(160px,1fr));
        grid-template-rows: repeat(3,minmax(160,auto-fit));
        gap:8px;
         position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .container_img img{
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
    .wrapper{
        position: relative;
        width: 1000px;
        height: 640px;

    }
    .one_img{
        position: absolute;
        top: 200%;
        left: 50%;
        transform: translate(-50%,-50%);
        z-index: 2;
        width: 600px;
        height: 420px;
        transition: all 1.2s ease-in-out;
        background-color: rgba(0, 255, 255, 0.312);transform: translateX(-100px);
    }
     .one_img img{
        width: 400px;
        height: 280px; position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);

     }
     .one_img{
opacity: 0;
     }
     .one_img.active{
opacity: 1;         position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        transition: all 1.5s ease-in-out;
     }
    .close{
        position: absolute;
        top: 20px;
        right: 10px;cursor: pointer;
    }
    .pre{
        position: absolute;
        top: 50%;
        left: 10px;cursor: pointer;
        /* display: none; */
    }
    .next{
        position: absolute;
        top: 50%;
        right:10px;cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container_img">
        </div>

        
        <div class="one_img">
            <div class="close" title="ESC to exit">
                <box-icon name='x'></box-icon>
            </div>

            <div class="pre">
                <box-icon name='chevron-left'></box-icon>
            </div>

            <img src="" alt="">

            <div class="next">
                <box-icon name='chevron-right'></box-icon>
            </div>
            
        </div>
    </div>

    <div class="dom"></div>
</body>

    function showImg(img){
        for(let i =0;i<img.length;i++){
            const image = document.createElement("img");
            image.src = img[i];
            document.querySelector(".container_img").append(image);
        }
    }

    document.addEventListener("DOMContentLoaded",showImg(myArrImg));

    var loopImg = document.querySelectorAll(".container_img img");
    let currentIndex = 0;
    loopImg.forEach((img,index)=>{
        img.addEventListener("click",function(e){
            // currentIndex = index;
            currentIndex = index;
            // console.log(currentIndex);
                document.querySelector(".one_img").classList.add("active");
                    moveImg(loopImg[currentIndex].src)
        })
    })

    function moveImg(count){
         if (currentIndex == 0) {
            document.querySelector(".pre").style.display = "none"
        } else {
            document.querySelector(".pre").style.display = "block"
        }

         if (currentIndex >=  loopImg.length -1) {
            document.querySelector(".next").style.display = "none";
        } else {
            document.querySelector(".next").style.display = "block"
        }
        var img_i = document.querySelector(".one_img img");
        img_i.src = count;
    }


    document.querySelector(".pre").addEventListener("click", () => {
        console.log("pre")
            if (currentIndex > 0) {  // Đảm bảo currentIndex không nhỏ hơn 0
                currentIndex--;  // Giảm chỉ số ảnh
                moveImg(loopImg[currentIndex].src);  // Cập nhật lại src của ảnh
            }
           
        });
    
    document.querySelector(".next").addEventListener("click", () => {
            if (currentIndex < loopImg.length) {  // Đảm bảo currentIndex không nhỏ hơn 0
                currentIndex++;  // Giảm chỉ số ảnh
                moveImg(loopImg[currentIndex].src);  // Cập nhật lại src của ảnh
            }
           
        });
    
    document.addEventListener("keydown",function(e){
        if(e.keyCode == 27){
                 var close = document.querySelector(".close").parentElement;
            close.remove();
        }
    })


    function chiaLaySoChan(soChiaA,soChiaB,dich){
        var myNumA = [];
        var myNumB = [];
        for(let i = 0; i <= dich;i++){
            if(soChiaA % i === 0){
                myNumA.push(i);
            }
            if(soChiaB % i === 0 ){
                myNumB.push(i)
            }
        }
        return myNumA;
        return myNumB;
    }
